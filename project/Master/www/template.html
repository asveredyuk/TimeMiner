<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <!--jquery-->
    <script src="/libs/jquery/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="/libs/jquery-ui/jquery-ui.css">
    <script src="/libs/jquery-ui/jquery-ui.js"></script>
    <!--js.cookie-->
    <script src="/libs/js-cookie/js.cookie.js"></script>
    <!--semantic ui-->
    <link rel="stylesheet" href="/libs/semantic/semantic.min.css">
    <script src="/libs/semantic/semantic.min.js"></script>
    <!--moment js-->
    <script src="/libs/moment/moment.js"></script>
    <!--handlebars-->
    <script src="/libs/handlebars/handlebars-v4.0.5.js"></script>
    <!--common utils-->
    <script src="/js/CommonUtils.js"></script>
    <!--handlebars helpers-->
    <script src="/handlebars_helpers/humanize_time_helper.js"></script>
    <script src="/handlebars_helpers/swith_case_helper.js"></script>
    <!--api boundary-->
    <script src="/js/ApiBoundary.js"></script>
    <!--common style-->
    <link rel="stylesheet" href="/style.css">
    {{IncludeInHead}}
</head>
<body>
<div class="ui inverted left fixed vertical menu massive" style="width: 250px">
    <div class="item">
        <!--<img class="ui mini image" src="">-->
        <h1>TimeMiner</h1>
    </div>
    {{#each Menu.Items}}
    {{#if Children}}
    <div class="item">
        <div class="header">{{Label}}</div>
            <div class="menu">
                {{#each Children}}
                <a class="item"{{#if Url}} href="{{Url}}" {{/if}}>{{Label}}</a>
                {{/each}}
            </div>
    </div>
    {{#else}}
        <a class="item"{{#if Url}} href="{{Url}}"{{/if}}>{{Label}}</a>
    {{/if}}


    {{/each}}
</div>
<div class="topMenu">
    {{TopMenu}}
</div>
<div class="mainContainer">{{Page}}</div>
</body>
</html>
