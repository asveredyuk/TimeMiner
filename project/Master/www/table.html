<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="libs/jquery/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="libs/semantic/semantic.min.css">
    <script src="libs/semantic/semantic.min.js"></script>

    <!--<link rel="stylesheet" href="style.css">-->
</head>
<body>
<div class="ui container" style="margin-top: 50px">
    <table class="ui celled striped table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Identification info</th>
            <th class="three wide center aligned">Relevance</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Microsoft word</td>
            <td>winword.exe</td>
            <td>
                <div class="ui small buttons">
                    <button class="ui green button">Good</button>
                    <div class="or"></div>
                    <button class="ui button">Neutral</button>
                    <div class="or"></div>
                    <button class="ui  button">Bad</button>
                </div>
            </td>
        </tr>
        <tr>
            <td>Telegram</td>
            <td>telegram.exe</td>
            <td>
                <div class="ui small buttons">
                    <button class="ui button">Good</button>
                    <div class="or"></div>
                    <button class="ui button">Neutral</button>
                    <div class="or"></div>
                    <button class="ui red button">Bad</button>
                </div>
            </td>
        </tr>
        <tr>
            <td>Explorer</td>
            <td>explorer.exe</td>
            <td>
                <div class="ui small buttons">
                    <button class="ui button">Good</button>
                    <div class="or"></div>
                    <button class="ui yellow button">Neutral</button>
                    <div class="or"></div>
                    <button class="ui  button">Bad</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
