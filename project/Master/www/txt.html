<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <script src="libs/jquery/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="libs/semantic/semantic.min.css">
    <script src="libs/semantic/semantic.min.js"></script>
    <script src="libs/mustache/mustache.js"></script>
    <link rel="stylesheet" href="/style.css">
    <script>
        var content = [
            {
                title: 'USA',
                description:'',
                id :2
            },
            { title: 'Russia',
                description:"bear",
            id:4}
            // etc
        ];
        $(document).ready(function () {
            $('.ui.search')
                    .search({
                        source: content,
                        onSelect: function (result, response) {
                            alert(result.id);
                        }
                    });
        });
    </script>
</head>
<body>
<div class="ui container">
    <div class="ui search">
    <div class="ui icon input">
        <input class="prompt" placeholder="Search countries..." type="text">
        <i class="search icon"></i>
    </div>
    <div class="results"></div>
</div>
</div>
</body>
</html>
