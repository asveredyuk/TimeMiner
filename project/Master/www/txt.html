<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <script src="libs/jquery/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="libs/semantic/semantic.min.css">
    <script src="libs/semantic/semantic.min.js"></script>
    <script src="libs/mustache/mustache.js"></script>
    <link rel="stylesheet" href="/style.css">
    <script>
        $(document).ready(function () {
            var rest = 100;
            $('.ui.progress').each(function () {
                $(this).progress({
                    showActivity:false
                });

                //progress.progress('remove active');
                var curPerc = Math.floor((Math.random() * rest));
                rest -= curPerc;
                $(this).progress('set percent', curPerc);
                if(curPerc < 5)
                        $(this).find('.progress').hide();
            });


        });
    </script>
</head>
<body>
<div class="ui container">
    <table class="ui celled striped table">
        <thead>
        <tr>
            <th class="six wide">Program</th>
            <th class="ten wide">TimeSpent</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Microsoft word</td>
            <td>
                <div class="ui grid">
                    <div class="two wide column middle aligned right aligned" style="padding-right: 0">Data</div>
                    <div class="fourteen wide column" style="padding-left:10px">
                        <div class="ui green progress" style="border-radius: 0; margin-bottom: 0">
                            <div class="bar" style="border-radius: 0; min-width: 0">
                                <div class="progress"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </td>
        </tr>
        </tbody>
        <!--<tfoot class="full-width">-->
        <!--<tr>-->
            <!--<th colspan="4">-->
                <!--<div class="ui right floated small primary labeled icon button" id="addAppBtn">-->
                    <!--<i class="plus icon"></i> Add program-->
                <!--</div>-->
            <!--</th>-->
        <!--</tr>-->
        <!--</tfoot>-->
    </table>

</div>
</body>
</html>
