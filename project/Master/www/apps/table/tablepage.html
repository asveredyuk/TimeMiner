<script>
    var type = "{{type}}";
</script>
<div class="ui container">
    <div class="ui center aligned grid" style="margin-top: 10px">
        <div class="column">
            <h1>{{Title}}</h1>
        </div>
    </div>
    <div class="ui two grid">
        <div class="twelve wide column">
            <div class="ui left floated small primary labeled icon button addAppBtn">
                <i class="plus icon"></i> Add {{type}}
            </div>
        </div>
        <div class="four wide column">
            <div class="ui fluid icon input">
                <input type="text" id="tableSearchInput" placeholder="Search...">
                <i class="search icon"></i>
            </div>
        </div>
    </div>

    <table class="ui celled striped table">
        <thead>
        <tr>
            <th class="six wide">Name</th>
            <th class="six wide">Identification info</th>
            <th class="four wide">Relevance</th>
            <th class=""></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="5">
                <div class="ui basic segment" style="height: 200px">
                    <div class="ui massive active loader"></div>
                </div>
            </td>
        </tr>
        </tbody>
        <tfoot class="full-width">
        <tr>
            <th colspan="4">
                <div class="ui right floated small primary labeled icon button addAppBtn" >
                    <i class="plus icon"></i> Add {{type}}
                </div>
            </th>
        </tr>
        </tfoot>
    </table>
    <div class="ui small modal" id="addAppModal">
        <div class="header">Add {{type}}</div>
        <div class="content">
            <div class="ui form">
                <div class="field">
                    <label>{{Type}} name</label>
                    <input name="AppName" placeholder="Example {{type}}" type="text">
                </div>
                {{#if isapplication}}
                <div class="field">
                    <label>Process name</label>
                    <!--<input name="proc-name" placeholder="example.exe" type="text">-->
                    <div class="ui right labeled input">

                        <input name="ProcName" placeholder="may contain * and ? mask symbols" type="text">
                        <div class="ui label">
                            .exe
                        </div>
                    </div>
                </div>
                {{#else}}
                <div class="field">
                    <label>Domain name</label>
                    <!--<input name="proc-name" placeholder="example.exe" type="text">-->
                    <input name="DomainName" placeholder="Example app" type="text">

                </div>
                {{/if}}
                <div class="field">
                    <label>{{Type}} type</label>
                    <!--<input name="proc-name" placeholder="example.exe" type="text">-->
                    <select class="ui dropdown" name="Type">
                        <option value="">Select type</option>
                        <option value="0">Good</option>
                        <option value="1">Neutral</option>
                        <option value="2">Bad</option>
                    </select>
                </div>
                <div class="ui error message"></div>
            </div>
        </div>
        <div class="actions">
            <div class="ui negative deny button">Cancel</div>
            <div class="ui positive approve right labeled icon button">
                <i class="plus icon"></i>Add
            </div>
        </div>
    </div>

</div>
