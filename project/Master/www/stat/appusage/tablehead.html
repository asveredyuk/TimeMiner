<style>
    .statistic .value{
        text-transform: none !important;
    }
    .statistic .ui.loader:after{
        border-top-color: inherit;
    }
    #prodGraph {
        width: 100%;
        height: 180px;
        min-width: 640px
    }
    #tasksGraph,#offlineGraph{
        width: 100%;
        height: 110px;
        min-width: 640px;

    }

<script id="taskPopupTemplate" type="text/x-handlebars-template">
    <div class="ui grid" style="min-width: 150px">
        <div class="centered row" style="padding-bottom: 0"><h3>{{name}}</h3></div>
        <div class="row">
            <div class="eight wide column">From: <h4>{{formatMoment from 'HH:mm'}}</h4></div>
            <div class="eight wide column">To: <h4>{{formatMoment to 'HH:mm'}}</h4></div>
        </div>
    </div>
</script>
