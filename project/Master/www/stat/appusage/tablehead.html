<script src="/libs/svg/svg.js"></script>
<script src="/stat/appusage/StatController.js"></script>
<script src="/stat/appusage/PeriodSelector.js"></script>
<script src="/stat/appusage/MonthSelector.js"></script>
<script src="/stat/appusage/OverallStatisticsWrapper.js"></script>
<script src="/stat/appusage/ProductivityGraph.js"></script>
<script src="/stat/appusage/UserSelector.js"></script>
<script src="/stat/appusage/OfflineActivityGraph.js"></script>
<script src="/stat/appusage/TasksGraph.js"></script>

<style>
    .statistic .value{
        text-transform: none !important;
    }
    .statistic .ui.loader:after{
        border-top-color: inherit;
    }
    #prodGraph {
        width: 100%;
        height: 180px;
        min-width: 640px
    }
    #tasksGraph,#offlineGraph{
        width: 100%;
        height: 110px;
        min-width: 640px;

    }
</style>
<script id="taskPopupTemplate" type="text/x-handlebars-template">
    <div class="ui grid" style="min-width: 150px">
        <div class="centered row" style="padding-bottom: 0">
            <div class="column">
                <h3>{{name}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="eight wide column">From: <h4>{{formatMoment from 'HH:mm'}}</h4></div>
            <div class="eight wide column">To: <h4>{{formatMoment to 'HH:mm'}}</h4></div>
        </div>
    </div>
</script>

<script id="offlinePopupTemplate" type="text/x-handlebars-template">
    {{#ifCond Relevance '==' 0}}
    <a class="ui green right corner label" style="border-radius : 0 !important; border-top-right-radius: 4px !important; overflow: hidden;">
        <!--<i class="thumbs down icon"></i>-->
    </a>
    {{else}}
    <a class="ui red right corner label" style="border-radius : 0 !important; border-top-right-radius: 4px !important; overflow: hidden;">
        <!--<i class="thumbs down icon"></i>-->
    </a>
    {{/ifCond}}
    <div class="ui grid" style="min-width: 150px">

        <div class="row" style="padding-bottom: 0">
            <div class="column"><h3>{{ShortName}}</h3></div>
        </div>


        <div class="row" style="padding-bottom: 0">
            <div class="column">
                <!--{{Description}}-->
                the long text about how i worked against enemies
            </div>
        </div>
        <div class="row">
            <div class="eight wide column">From: <h4>{{formatMoment from 'HH:mm'}}</h4></div>
            <div class="eight wide column">To: <h4>{{formatMoment to 'HH:mm'}}</h4></div>
        </div>
    </div>
</script>
